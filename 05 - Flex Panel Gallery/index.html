<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
    }

    .panel1 { background-image:url(https://cdnb.artstation.com/p/assets/images/images/031/887/279/large/wlop-4se.jpg?1604893366); }
    .panel2 { background-image:url(https://cdnb.artstation.com/p/assets/images/images/000/618/381/large/wl-op-9s.jpg?1443929720); }
    .panel3 { background-image:url(https://cdnb.artstation.com/p/assets/images/images/000/826/927/large/wl-op-1.jpg?1443929888); }
    .panel4 { background-image:url(https://cdnb.artstation.com/p/assets/images/images/032/171/587/large/wlop-8se.jpg?1605669488); }
    .panel5 { background-image:url(https://cdna.artstation.com/p/assets/images/images/025/184/538/large/wl-op-36se.jpg?1584939181); }

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size: 40px;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>I'll</p>
      <p>Be</p>
      <p>There</p>
    </div>
    <div class="panel panel2">
      <p>Go</p>
      <p>For</p>
      <p>It</p>
    </div>
    <div class="panel panel3">
      <p>Let</p>
      <p>It</p>
      <p>Go</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>All</p>
      <p>is</p>
      <p>Well</p>
    </div>
  </div>

  <script>

  </script>



</body>
</html>
